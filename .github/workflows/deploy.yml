name: Deploy to GitHub Pages (static)

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare public folder (ensure index.html at root)
        run: |
          # create public folder and copy static site files there
          rm -rf public
          mkdir -p public
          # Copy typical static files - ajusta si tus archivos est√°n en otra carpeta
          cp -n index.html public/ || true
          cp -n styles.css public/ || true
          cp -n app.js public/ || true
          # If your build output uses a folder like dist or build, copy it:
          if [ -d "dist" ]; then cp -r dist/* public/; fi
          if [ -d "build" ]; then cp -r build/* public/; fi
          # show contents for debugging
          ls -la public || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: public

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
