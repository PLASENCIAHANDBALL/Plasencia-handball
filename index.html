<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plasencia Handball · Gestión rápida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">PH</div>
      <h1>Plasencia Handball · Gestión rápida</h1>
    </div>
    <nav class="nav">
      <button id="btn-equipos" class="pill">Equipos</button>
      <button id="btn-podio" class="pill">Podio</button>
      <button id="btn-directos" class="pill">Directos</button>
      <button id="btn-admin" class="pill outline">Entrar Admin</button>
    </nav>
  </header>

  <main class="container">
    <section class="card welcome">
      <h2>Bienvenido</h2>
      <p>Usa los botones de arriba para navegar: <strong>Equipos</strong>, <strong>Podio</strong>, <strong>Directos</strong>.</p>
      <div id="upcoming" class="upcoming"></div>
    </section>

    <section id="content" class="card content-area">
      <!-- Dynamic content will go here -->
    </section>
  </main>

  <!-- Admin modal (hidden by default) -->
  <div id="admin-modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-box">
      <h3>Entrar en modo administrador</h3>
      <input id="admin-password" type="password" placeholder="Contraseña del administrador" aria-label="Contraseña admin">
      <div class="modal-actions">
        <button id="cancel-admin" class="btn">Cancelar</button>
        <button id="confirm-admin" class="btn primary">Entrar</button>
      </div>
      <p class="note">Introduce la contraseña para acceder como administrador.</p>
    </div>
  </div>

  <!-- Edit modal for admin (edit next match / direct url) -->
  <div id="edit-modal" class="modal hidden" role="dialog" aria-hidden="true">
    <div class="modal-box">
      <h3>Editar partido/directo</h3>
      <label>Fecha y hora<input id="edit-datetime" type="datetime-local"></label>
      <label>Local<input id="edit-local" type="text" placeholder="Equipo local"></label>
      <label>Visitante<input id="edit-visitor" type="text" placeholder="Equipo visitante"></label>
      <label>Lugar<input id="edit-place" type="text" placeholder="Pabellón"></label>
      <label>URL directo (opcional)<input id="edit-url" type="url" placeholder="https://..."></label>
      <div class="modal-actions">
        <button id="cancel-edit" class="btn">Cancelar</button>
        <button id="save-edit" class="btn primary">Guardar</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <small>Hecho con ❤️ — Datos guardados localmente en el navegador.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
