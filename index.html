<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plasencia Handball · Gestión rápida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plasencia Handball · Gestión rápida</h1>
    <nav class="main-nav">
      <button class="nav-btn" id="btnEquipos">Equipos</button>
      <button class="nav-btn" id="btnPodio">Podio</button>
      <button class="nav-btn" id="btnDirectos">Directos</button>
      <button class="nav-btn" id="btnClasificacion">Clasificación</button>
      <button class="nav-btn primary" id="btnEntrarAdmin">Entrar Admin</button>
    </nav>
  </header>

  <main>
    <section class="welcome card">
      <h2>Bienvenido</h2>
      <p>Usa los botones de arriba para navegar: Equipos, Podio, Directos, Clasificación.</p>
      <div id="nextMatch" class="match">16/11/2025, 11:30:00<br>Plasencia HB vs Coria A · Pabellón A</div>
    </section>

    <!-- Teams list -->
    <section id="teamsView" class="card">
      <h2>Equipos</h2>
      <div id="teamsContainer" class="teams-grid">
        <!-- renderTeams() insertará aquí las tarjetas -->
      </div>
    </section>

    <!-- Modal de login admin -->
    <div id="adminModal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-content">
        <h3>Acceso administrador</h3>
        <input id="adminPassword" type="password" placeholder="Contraseña de administrador">
        <div class="modal-actions">
          <button id="cancelLogin">Cancelar</button>
          <button id="submitLogin">Entrar</button>
        </div>
        <p id="loginError" class="error" style="display:none">Contraseña incorrecta</p>
      </div>
    </div>

    <!-- Sección administrador (oculta por defecto) -->
    <section id="adminSection" class="admin-section hidden" aria-hidden="true">
      <h2>Modo administrador</h2>

      <!-- Ejemplo: añadir equipo -->
      <form id="formAddTeam">
        <label>Nombre del equipo
          <input id="teamName" type="text" required>
        </label>

        <label>Club / Ciudad
          <input id="teamClub" type="text">
        </label>

        <label>Categorías (separadas por coma)
          <input id="teamCategories" type="text">
        </label>

        <label>Foto del equipo (opcional)
          <input id="teamPhoto" type="file" accept="image/*" capture="environment">
        </label>

        <div id="photoPreviewContainer" style="display:none">
          <p>Previsualización:</p>
          <img id="photoPreview" alt="Preview" style="max-width:160px; border-radius:8px;">
        </div>

        <div class="form-actions">
          <button type="button" id="cancelAddTeam">Cancelar</button>
          <button type="submit" id="saveTeam">Guardar equipo</button>
        </div>
      </form>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
