<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Plasencia Handball · Gestión rápida</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Plasencia Handball · Gestión rápida</h1>
    <nav class="main-nav">
      <button class="nav-btn" id="btnEquipos">Equipos</button>
      <button class="nav-btn" id="btnPodio">Podio</button>
      <button class="nav-btn" id="btnDirectos">Directos</button>
      <button class="nav-btn" id="btnClasificacion">Clasificación</button>
      <button class="nav-btn primary" id="btnEntrarAdmin">Entrar Admin</button>
    </nav>
  </header>

  <main>
    <section class="welcome card">
      <h2>Bienvenido</h2>
      <p>Usa los botones de arriba para navegar.</p>
    </section>

    <section id="teamsView" class="card">
      <h2>Equipos</h2>
      <div id="teamsContainer"></div>
    </section>

    <section id="podioView" class="card hidden">
      <h2>Podio</h2>
      <p>Aquí aparecerá el podio.</p>
    </section>

    <section id="directosView" class="card hidden">
      <h2>Directos</h2>
      <p>Aquí podrás poner el directo.</p>
    </section>

    <section id="clasificacionView" class="card hidden">
      <h2>Clasificación</h2>
      <p>Aquí aparecerá la clasificación.</p>
    </section>

    <div id="adminModal" class="modal hidden">
      <div class="modal-content">
        <h3>Acceso administrador</h3>
        <input id="adminPassword" type="password" placeholder="Contraseña de administrador">
        <div class="modal-actions">
          <button id="cancelLogin">Cancelar</button>
          <button id="submitLogin">Entrar</button>
        </div>
        <p id="loginError" class="error" style="display:none">Contraseña incorrecta</p>
      </div>
    </div>

    <section id="adminSection" class="admin-section hidden">
      <h2>Modo administrador</h2>
      <form id="formAddTeam">
        <label>Nombre del equipo<input id="teamName"></label>
        <label>Club/Ciudad<input id="teamClub"></label>
        <label>Categorías<input id="teamCategories"></label>
        <label>Foto<input id="teamPhoto" type="file" accept="image/*"></label>
        <div id="photoPreviewContainer" style="display:none">
          <img id="photoPreview" style="max-width:150px;">
        </div>
        <div class="form-actions">
          <button type="submit">Guardar equipo</button>
        </div>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
