<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Plasencia Handball</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="hero">
      <h1>Plasencia Handball · Gestión rápida</h1>
      <div class="controls">
        <button id="teamsBtn" class="btn">Equipos</button>
        <button id="podioBtn" class="btn">Podio</button>
        <button id="streamsBtn" class="btn">Directos</button>
        <button id="adminToggle" class="btn ghost">Entrar Admin</button>
        <span id="adminBadge" class="admin-badge" style="display:none">Admin</span>
      </div>
    </header>

    <main class="container">
      <section id="content" class="card">
        <h2>Bienvenido</h2>
        <p>Usa los botones arriba para navegar: <strong>Equipos</strong>, <strong>Podio</strong>, <strong>Directos</strong>.</p>
      </section>
    </main>

    <footer class="footer">Hecho con ❤️ — Datos guardados localmente en tu navegador.</footer>
  </div>

  <!-- Admin modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-inner">
      <button id="closeModal" class="modal-close">×</button>
      <div id="modalContent"></div>
    </div>
  </div>

<script src="app.js" defer></script>
</body>
</html>
